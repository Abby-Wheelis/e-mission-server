<!doctype html>
    <style>

    #players {
      display: table;
      text-align: center;
      width: 100%;
    } 

    .players-row {
      display: table-row;
    }

    .players-row div {
      display: table-cell;
    }

    .players-row div img {
      width: 100px;
      height: 100px;
    }

    .players-row div i {
      font-size: 20px
      text-align: right;    
    }

    img {
      text-align: center;
    }

    .alignleft {
      float: left;
    }
    
    .alignright {
      float: right;
    }

    </style>

<html ng-app="e-mission-socialgame">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Game Results!</title>
    <script src="clients/socialgame/front/d3.js" charset="utf-8"></script>
    <script src="clients/socialgame/front/bullet.js"></script>
    <script src="clients/choice/front/ionic.bundle.js" charset="utf-8"></script>
    <script src="clients/socialgame/front/client.socialgame.display.js" charset="utf-8"></script>

    <link rel="stylesheet" href="clients/choice/front/ionic.min.css">

  </head>
  <body ng-controller="RootCtrl" >
  <a class="button button-icon icon ion-information-circled" style="color: lightgreen" ng-click="showAlert()"> </a>
    <div class="container">
      <p><br><br><br>Day 5 (out of 14)</p>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:30%">
          <span class="sr-only">30% Complete</span>
        </div>
      </div>
    </div>

    <label class="item">
      Members
    </label>

    <div id="players">
      <div class="players-row">
        <div><img id="LesleyPic" class="img-circle" style="text-align: center" src="circle.png"><br>You<br>{{currScore}}g CO2<br>0<br>0<br></div>


      </div>
    </div>
    
    <script>
        var currScore = {{currScore}};
        var prevScore = {{prevScore}};
    </script>
  </body>
</html>
