<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" >
    window.onload = init;
    function init(){
      var image = document.getElementById("clickme")
      image.addEventListener("click", function(){
        var myrandom=Math.round(Math.random())
        var link1="https://www.stanford.edu"
        var link2="https://www.berkeley.edu"
        if (myrandom==0)
            window.location=link1
        else
            window.location=link2
      });
    }
    </script>
    <style type="text/css">
      body {
        background-color: black;
      }
      #clickme {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        max-width: 800px;
      }
      #clickme:hover {
        cursor: pointer;
      }
    </style>
    <title>Eco-Escort</title>
  </head>
  <body>
    <img src="img/emission.png" id="clickme">
  </body>
</html>
